<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mission to Mars</title>
    <link 
      rel="stylesheet" 
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />  
</head>
<body>
    <div class = "container">
        <!-- Add Jumbotron to Header -->
        <div class = "jumbotron text-center">
            <h1>Mission to Mars</h1>
            <!-- Add a button to activate scraping script -->
            <p><a class = "btn btn-primary btn-lg" href = "/scrape" role="button">Scrape New Data</a></p>
        </div>
        <!-- Add section for Mars News -->
        <div class = "row" id ="mars-news">
            <div class = "col-md-12">
                <div class= "media">
                    <div class= "media-body">
                        <h2 class="text-primary">Latest Mars News</h2>
                        <h4 class="media-heading">{{mars.news_title}}</h4>
                        <p>{{ mars.news_paragraph }}</p>
                    </div>
                </div>   
            </div>
        </div>
        <!-- Section for Featured Image and Facts table -->
        <div class="row" id="mars-featured-image">
            <div class = "col-md-8">
                <h2 class="text-primary">Featured Mars Image</h2>
                <img src = "{{mars.featured_image}}" class="img-responsive" alt="Responsive image">
            </div>
            <!-- Mars Facts(added additional bootstrap styling in table in the python script) -->
            <div class = "col-md-4">
                <!-- <div class = "row" id="mars-facts"> -->
                    <h2 class="text-primary">Mars Facts</h2>
                    {{ mars.facts | safe }}
                </div>
            </div>
        </div>
        <!--Mars hemispheres with added thumbnails-->
            <div>
                <h2 class="text-center text-primary">Mars Hemispheres</h2>
                <div class="row" id="mars-images" style="display:flex">
                {% for hemisphere in mars.hemispheres %}
                    <div class="col-md-3">
                        <img src="{{hemisphere.img_url}}" alt="Responsive image" class="img-thumbnail">
                        <p class="text-center font-italic">{{hemisphere.title}}</p>
                    </div>
                {% endfor %}
                </div>
            </div>
            
        <!-- </div> -->
    </div>
    
</body>
</html>
